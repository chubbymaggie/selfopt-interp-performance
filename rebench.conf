# -*- mode: yaml -*-
# Config file for ReBench
standard_experiment: all
standard_data_file: 'data/benchmark.data'

statistics:
    confidence_level: 0.95

runs:
    number_of_data_points: 10

quick_runs:
    number_of_data_points: 3
    max_time: 60   # time in seconds

# definition of benchmark suites
benchmark_suites:
    steady-trufflesom:
        gauge_adapter: RebenchLog
        command: &SOM_CMD " -cp Smalltalk:Examples/Benchmarks/Json:Examples/Benchmarks/LanguageFeatures:Examples/Benchmarks/GraphSearch:Examples/Benchmarks/Richards:Examples/Benchmarks/DeltaBlue:Examples/Benchmarks/NBody Examples/Benchmarks/BenchmarkHarness.som  %(benchmark)s "
        max_runtime: 60000
        variable_values: &TSOM_EXP
            - baseline
            - minimal
            - without-args-in-frame
            - without-array-strategies
            - without-blocks-without-context
            - without-catch-nonlocal-return-node
            - without-control-specialization
            - without-custom-PICs
            - without-eager-primitives
            - without-global-caching-and-opt
            - without-local-nonlocal-var-distinction
            - without-object-layout
            - without-unessential-lowering-prims
            - without-var-access-specialization
        benchmarks: &FULL_WARMUP
            - DeltaBlue:
                extra_args: "1000 0 6000"
            - Fannkuch:
                extra_args: "500 0 9"
            - Mandelbrot:
                extra_args: "500 0 1500"
            - Richards:
                extra_args: "500 0 100"
            - NBody:
                extra_args: "500 0 250000"
            - Json:
                extra_args: "500 0 50"
            - GraphSearch:
                extra_args: "500 0 100"
            - PageRank:
                extra_args: "500 0 1000"

            - Bounce:
                extra_args: "500 0 200"
            - BubbleSort:
                extra_args: "500 0 300"
            - Permute:
                extra_args: "500 0 300"
            - Queens:
                extra_args: "500 0 200"
            - QuickSort:
                extra_args: "1000 0 300"
            - Sieve:
                extra_args: "500 0 500"
            - Storage:
                extra_args: "500 0 200"
            - Towers:
                extra_args: "500 0 200"

            - IntegerLoop:
                extra_args: "500 0 800"
            - FieldLoop:
                extra_args: "500 0 300"
            - WhileLoop:
                extra_args: "500 0 3000"
    
    whole-program-som:
        gauge_adapter: Time
        command: &STARTUP_CMD " -cp Smalltalk:Examples/Benchmarks/Json:Examples/Benchmarks/LanguageFeatures:Examples/Benchmarks/GraphSearch:Examples/Benchmarks/Richards:Examples/Benchmarks/DeltaBlue:Examples/Benchmarks/NBody Examples/Benchmarks/BenchmarkHarness.som  %(benchmark)s 1 %(cores)s "
        max_runtime: 60000
        variable_values:
            - baseline
        # using 'cores' as another dimension, to define the number of iterations of the benchmark used to measure startup time
        cores: &STARTUP_CORES [1,5,10,50,100,200,400,500,750,1000,1250,1500]
        benchmarks: &STARTUP_BENCHMARKS
            - DeltaBlue:
               extra_args: 6000
            - Fannkuch:
                extra_args: 9
            - Mandelbrot:
                extra_args: 1500
            - Richards:
                extra_args: 100
            
            - NBody:
                extra_args: 250000
            - Json:
                extra_args: 50
            - GraphSearch:
                extra_args: 100
            - PageRank:
                extra_args: 1000
            
            - Bounce:
                extra_args: 200
            - BubbleSort:
                extra_args: 300
            - Permute:
                extra_args: 300
            - Queens:
                extra_args: 200
            - QuickSort:
                extra_args: 300
            - Sieve:
                extra_args: 500
            - Storage:
                extra_args: 200
            - Towers:
                extra_args: 200

    steady-java:
        gauge_adapter: RebenchLog
        command: " -cp classic-benchmarks/classic-benchmarks.jar som.%(benchmark)s "
        max_runtime: 60000
        benchmarks: *FULL_WARMUP
    
    whole-program-java:
        gauge_adapter: Time
        command: " -cp classic-benchmarks/classic-benchmarks.jar som.%(benchmark)s 1 %(cores)s "
        max_runtime: 60000
        cores: *STARTUP_CORES
        benchmarks: *STARTUP_BENCHMARKS
    
    steady-pharo:
        gauge_adapter: RebenchLog
        command: " %(benchmark)s "
        max_runtime: 60000
        benchmarks: *FULL_WARMUP

    steady-trufflesom-interp:
        gauge_adapter: RebenchLog
        command: *SOM_CMD
        max_runtime: 60000
        variable_values: *TSOM_EXP
        benchmarks: &SMALL_WARMUP
            - DeltaBlue:
                extra_args: "200 0 600"
            - Fannkuch:
                extra_args: "200 0 7"
            - Mandelbrot:
                extra_args: "200 0 80"
            - Richards:
                extra_args: "200 0 1"
            - NBody:
                extra_args: "200 0 2500"
            - Json:
                extra_args: "200 0 5"
            - GraphSearch:
                extra_args: "200 0 20"
            - PageRank:
                extra_args: "200 0 60"

            - Bounce:
                extra_args: "200 0 40"
            - BubbleSort:
                extra_args: "200 0 60"
            - Permute:
                extra_args: "200 0 40"
            - Queens:
                extra_args: "200 0 30"
            - QuickSort:
                extra_args: "200 0 40"
            - Sieve:
                extra_args: "200 0 50"
            - Storage:
                extra_args: "200 0 30"
            - Towers:
                extra_args: "200 0 12"

            - IntegerLoop:
                extra_args: "200 0 8"
            - FieldLoop:
                extra_args: "200 0 3"
            - WhileLoop:
                extra_args: "200 0 30"


    steady-java-interp:
        gauge_adapter: RebenchLog
        command: " -cp classic-benchmarks/classic-benchmarks.jar som.%(benchmark)s "
        max_runtime: 60000
        benchmarks: *SMALL_WARMUP

    steady-pharo-interp:
        gauge_adapter: RebenchLog
        command: " %(benchmark)s "
        max_runtime: 60000
        benchmarks: *SMALL_WARMUP

    steady-rtrufflesom:
        gauge_adapter: RebenchLog
        command: *SOM_CMD
        max_runtime: 60000
        variable_values: &RSOM_EXP
            - baseline
            - minimal
            - without-array-strategies
            - without-blocks-without-context
            - without-catch-nonlocal-return-node
            - without-control-specialization
            - without-custom-PICs
            - without-global-caching-and-opt
            - without-local-nonlocal-var-distinction
            - without-object-layout
            - without-splitting-frame-variables
            - without-unessential-lowering-prims
        benchmarks: *FULL_WARMUP
    
    steady-rtrufflesom-interp:
        gauge_adapter: RebenchLog
        command: *SOM_CMD
        max_runtime: 60000
        variable_values: *RSOM_EXP
        benchmarks: *SMALL_WARMUP

# VMs have a name and are specified by a path and the binary to be executed
virtual_machines:
    TruffleSOM-graal-experiments:
        path: implementations/T-%(variable)s
        binary: ../graal.sh
        args: "-Xms2048m -G:+TruffleCompilationExceptionsAreFatal -G:-TraceTruffleInlining -G:-TraceTruffleCompilation -Xbootclasspath/a:build/classes:graal/build/truffle.jar som.vm.Universe"
    TruffleSOM-graal-no-expgc-nominheap:
        path: implementations/T-%(variable)s
        binary: ../graal.sh
        args: "-XX:+DisableExplicitGC -G:+TruffleCompilationExceptionsAreFatal -G:-TraceTruffleInlining -G:-TraceTruffleCompilation -Xbootclasspath/a:build/classes:graal/build/truffle.jar som.vm.Universe"
    TruffleSOM-interp-experiments:
        path: implementations/T-%(variable)s
        binary: som.sh

    RTruffleSOM-jit-experiments:
        path: implementations/R-%(variable)s
        binary: RTruffleSOM-jit
    RTruffleSOM-jit-no-expgc:
        path: implementations/RR-baseline-no-gc
        binary: RTruffleSOM-jit
    RTruffleSOM-interp-experiments:
        path: implementations/R-%(variable)s
        binary: RTruffleSOM-no-jit

    Java:
        path: implementations
        binary: java8.sh
        args: "-Xms2048m -server "
    Java-no-expgc-nominheap:
        path: implementations
        binary: java8.sh
        args: " -server -XX:+DisableExplicitGC "
    Java-interp:
        path: implementations
        binary: java8.sh
        args: "-Xms2048m -Xint "

    Pharo:
        path: implementations
        binary: pharo
        args: 'Benchmarking.image SomBenchmarkHarness '
    Pharo-interp:
        path: implementations
        binary: pharoS
        args: 'Benchmarking.image SomBenchmarkHarness '
    Spur:
        path: implementations
        binary: spur/squeak
        args: '-nodisplay -headless trunk46-spur.image SomBenchmarkHarness '

experiments:
    main:
        description: The main evaluation of the experiments for interpreter and peak performance
        executions:
            - RTruffleSOM-jit-experiments:
                benchmark:  steady-rtrufflesom
            - RTruffleSOM-interp-experiments:
                benchmark:  steady-rtrufflesom-interp
            - TruffleSOM-interp-experiments:
                benchmark:  steady-trufflesom-interp
            - TruffleSOM-graal-experiments:
                benchmark:  steady-trufflesom
    java:
        description: Compare to Java to get a feeling for the performance difference.
        executions:
            - Java:
                benchmark: steady-java
            - Java-interp:
                benchmark: steady-java-interp

    whole-program:
        data_file: data/whole-program.data
        number_of_data_points: 1 
        executions:
            - Java-no-expgc-nominheap:
                benchmark: whole-program-java
            - TruffleSOM-graal-no-expgc-nominheap:
                benchmark: whole-program-som
            - RTruffleSOM-jit-no-expgc:
                benchmark: whole-program-som

